<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="yStart">Oś Y Start:</label>
    <input type="number" id="yStart" formControlName="yStart" required />
  </div>
  <div>
    <label for="yStop">Oś Y Stop:</label>
    <input type="number" id="yStop" formControlName="yStop" required />
  </div>
  <div>
    <label for="xLength">Oś X:</label>
    <input type="number" id="xLength" formControlName="xLength" required />
  </div>
  <button type="submit">Wyślij</button>
</form>
